cluster.name: "opensearch-cluster"
network.host: 0.0.0.0
node.name: opensearch-node3
discovery.seed_hosts: ['opensearch-node1','opensearch-node2','opensearch-node3']
cluster.initial_master_nodes: ['opensearch-node1']
node.master: true
node.data: true
node.ingest: true
node.attr.temp: warm
http.cors.enabled: true

plugins.security.ssl.transport.pemcert_filepath: node3.pem
plugins.security.ssl.transport.pemkey_filepath: node3-key.pem
plugins.security.ssl.transport.pemtrustedcas_filepath: root-ca.pem
plugins.security.ssl.transport.enforce_hostname_verification: false
plugins.security.ssl.http.enabled: true
plugins.security.ssl.http.pemcert_filepath: node3.pem
plugins.security.ssl.http.pemkey_filepath: node3-key.pem
plugins.security.ssl.http.pemtrustedcas_filepath: root-ca.pem
plugins.security.allow_unsafe_democertificates: true
plugins.security.allow_default_init_securityindex: true
plugins.security.authcz.admin_dn:
  - 'CN=admin,OU=UNIT,O=ORG,L=TEHRAN,ST=ARIA,C=CA'
plugins.security.nodes_dn:
  - 'CN=opensearch-node1,OU=UNIT,O=ORG,L=TEHRAN,ST=ARIA,C=CA'
  - 'CN=opensearch-node2,OU=UNIT,O=ORG,L=TEHRAN,ST=ARIA,C=CA'
  - 'CN=opensearch-node3,OU=UNIT,O=ORG,L=TEHRAN,ST=ARIA,C=CA'
plugins.security.audit.type: internal_opensearch
plugins.security.enable_snapshot_restore_privilege: true
plugins.security.check_snapshot_restore_write_privileges: true
plugins.security.restapi.roles_enabled: ["all_access", "security_rest_api_access"]
cluster.routing.allocation.disk.threshold_enabled: false
opendistro_security.audit.config.disabled_rest_categories: NONE
opendistro_security.audit.config.disabled_transport_categories: NONE
plugins.security.system_indices.enabled: true
plugins.security.system_indices.indices: [".opendistro-alerting-config", ".opendistro-alerting-alert*", ".opendistro-anomaly-results*", ".opendistro-anomaly-detector*", ".opendistro-anomaly-checkpoints", ".opendistro-anomaly-detection-state", ".opendistro-reports-*", ".opendistro-notifications-*", ".opendistro-notebooks", ".opendistro-asynchronous-search-response*"]
